<h:head > Ajouter Enfant </h:head> 
<body> <br/> <br/> <br/> <br/> <br/>
<h:form id="form">
<h:panelGrid columns="2">

<h:outputText value="name : " /> <h:inputText value="#{EnfantBean.name}" />
<h:outputText value="birthDate  : " /> <h:inputText value="#{EnfantBean.birthDate}" />
<h:outputText value="gender " /> <h:inputText value="#{EnfantBean.gender}" />
<h:outputText value="parentId " /> <h:inputText value="#{EnfantBean.parentId}" />
<h:outputText value="image" /> <h:inputText value="#{EnfantBean.image}" />

<p:selectOneMenu  value ="#{EnfantBean.profilJardinId}" > 
   <f:selectItems value ="#{EnfantBean.doGetAll()}" var="x"   itemValue="#{x.profilJardinId}" itemLabel="#{x.profilJardin.name}" /> 
</p:selectOneMenu> 




<p:commandButton value="Add" action="#{EnfantBean.AjouterEnfant()}" ></p:commandButton> <br/>
<p:commandButton value="ListEnfant" action="#{EnfantBean.IndexGetAll()}" ></p:commandButton>

</h:panelGrid>

</h:form>

</body> 

		
</ui:composition>
